<ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
<ion-content class="home">
  <ion-list>
     <ion-item>
      <ion-avatar item-center>
            <img [src]="profileData.picture.data.url" />
            <h2>{{profileData.name}}</h2>        
      </ion-avatar>
    </ion-item>

   <ion-item>
        <ion-icon name="home" tem-icon-left>
        <h3>{{profileData.location.name}} </h3>
      </ion-icon>
  </ion-item>

   <ion-item>
        <h3>{{profileData.relationship_status}} </h3>
  </ion-item>
  </ion-list>
</ion-content>
